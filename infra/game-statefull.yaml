apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: game-state
spec:
  selector:
    matchLabels:
      app: back-end-game
  serviceName: "game-service"
  replicas: 2
  template:
    metadata:
      labels:
        app: back-end-game
    spec:
      restartPolicy: Always
      containers:
      - name: game
        image: public.ecr.aws/y3z0f7y7/display
        ports:
        - containerPort: 8082
        volumeMounts:
        - name: claim-backend-game
          mountPath: /app/*
        env:
          - name: DB_USER
            valueFrom:
              secretKeyRef:
                name: mongocred
                key: username
          - name: DB_PW
            valueFrom:
              secretKeyRef:
                name: mongocred
                key: password
  volumeClaimTemplates:
  - metadata:
      name: claim-backend-game
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "fas1"
      resources:
        requests:
          storage: 500Mi
      selector:
        matchLabels:
          type: local

---

apiVersion: v1
kind: Service
metadata:
  name: game-service
spec:
  selector:
    app: back-end-game
  ports:
  - port: 8082
    targetPort: 8082
