apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: "{{ .Chart.Name }}-kd"
spec:
  serviceName: "game-service"
  replicas: 2
  selector:
    matchLabels:
      app: back-end-game
  template:
    metadata:
      labels:
        app: back-end-game
    spec:
      tolerations:
      - key: "app"
        operator: "Equal"
        value: "red"
        effect: "NoSchedule"
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: name
                operator: In
                values:
                - worker2
      terminationGracePeriodSeconds: 10
      containers:
        - name: mongo
          image: mongo
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: mongo-game-storage
              mountPath: /data/*
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mysecret
                  key: username

            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysecret
                  key: password

        - name: game
          image: public.ecr.aws/y3z0f7y7/game
          ports:
            - containerPort: 8082
          volumeMounts:
            - name: claim-backend-game
              mountPath: /app/*
          env:
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: mysecret
                  key: username
            - name: DB_PW
              valueFrom:
                secretKeyRef:
                  name: mysecret
                  key: password

  volumeClaimTemplates:
  - metadata:
      name: mongo-game-storage
      annotations:
        volume.beta.kubernetes.io/storage-class: "fast4"
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
          cpu: 100m
          memory: 150Mi
        limits:
          storage: 2Gi
          cpu: 200m
          memory: 250Mi


  - metadata:
      name: claim-backend-game
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "fast1"
      resources:
        requests:
          storage: 500Mi

